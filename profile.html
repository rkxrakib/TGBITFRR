<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div style="padding: 25px 20px;">
        <h4 style="color:var(--acc-sec); margin-bottom:20px;">MY WALLET</h4>
        <div class="box" style="text-align:center;">
            <p style="color:var(--dim);">Available Balance</p>
            <h1 id="bal-val" style="color:var(--acc); font-size:2.2rem;">0.00</h1>
            <p style="color:var(--acc-sec);">USDT</p>
        </div>
        <div class="box">
            <h5 style="color:var(--acc); margin-bottom:10px;">WITHDRAW</h5>
            <input id="w-addr" placeholder="Wallet Address" style="width:100%; padding:12px; background:#0d0d12; border:1px solid #333; border-radius:10px; color:#fff; margin-bottom:10px;">
            <input id="w-amt" type="number" placeholder="Amount" style="width:100%; padding:12px; background:#0d0d12; border:1px solid #333; border-radius:10px; color:#fff; margin-bottom:15px;">
            <button class="btn-main" onclick="alert('Sent!')">CONFIRM</button>
        </div>
    </div>

    <nav class="nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="home.html" class="nav-item"><i class="fas fa-bullseye"></i>Tasks</a>
        <a href="rank.html" class="nav-item"><i class="fas fa-trophy"></i>Rank</a>
        <a href="activity.html" class="nav-item"><i class="fas fa-history"></i>Activity</a>
        <a href="profile.html" class="nav-item active"><i class="fas fa-user"></i>Profile</a>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDvtZJhIN850tU7cETuiqRyCyjCBdlFt-Y", databaseURL: "https://fynora-81313-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const tg = window.Telegram.WebApp; tg.ready();
        const uid = (tg.initDataUnsafe.user || {id:"000"}).id;

        firebase.database().ref('users/' + uid).on('value', s => {
            const d = s.val() || {balance: 0};
            document.getElementById('bal-val').innerText = d.balance.toFixed(2);
        });
    </script>
</body>
</html>
